<!-- MARKDOWN DECK -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Markdown Flashcards</title>
    

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img id="logo" src="" style="display:inline-block; margin-top:-20px;"></a>
        </div>
        <ul class="nav navbar-nav pull-right">
            <li>
                <a href="https://raw.githubusercontent.com/ragrawal/flashcards-chrome/master/readme.md" target="_blank">
                    <span class="glyphicon glyphicon-info-sign"></span>
                    Getting Started
                </a>
            </li>
        </ul>

    </nav>





    <!-- Page Content -->
    <div class="container">

        <div class="page-header">
            <div class="btn-toolbar pull-right" role="toolbar">

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-sort" data-choice="alphanumeric">Sort</button>
                    <button type="button" class="btn btn-default btn-sort" data-choice="random">Shffule</button>
                    <button type="button" class="btn btn-default btn-sort" data-choice="reset">Reset</button>
                </div>            

                <div class="btn-group" role="group">
                    <select class="selectpicker" data-width="100px">
                      <option value=0>No Timer</option>
                      <option data-divider="true"></option>
                      <option value=3>Wait 3 Seconds</option>
                      <option value=5>Wait 5 Seconds</option>
                      <option value=10>Wait 10 Seconds</option>
                    </select>
                </div>



                <div class="btn-group" role="group">
                    <input id="card-search" type="textbox" placeholder="Search card" class="form-control" style="width:300px;">
                </div>  
            </div>
            <h3 id="page-heading"></h3> 
        </div>

        <!-- /.row -->
        <div class="row">
            <div class="col-sm-12">
                <div id="cards-list">
                    <ul class="list thumbnails" id="cards">

                    </ul>
                    <div class="clearfix">&nbsp;</div>
                    <div class="text-center">
                        <ul class="pagination"></ul>
                    </div>
                            
                </div>
            </div>
        </div>
        



    </div>
    <!-- /.container -->

    <!-- templates -->
    <div id="showcard" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ShowCard">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="question"></h2>
                </div>
                <div class="modal-body">
                    <div class="answer">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="pull-right">
                        <button type="button" class="btn btn-default btn-large" aria-label="Left Align">
                          <span class="question-next"></span>
                          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true">
                          </span>
                        </button>                            
                    </div>
                    <div class="pull-left">
                        <button type="button" class="btn btn-default btn-large" aria-label="Left Align">
                          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true">
                          </span>
                          <span class="question-prev"></span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>


 


</body>
</html>
